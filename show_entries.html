{% extends "layout.html" %}
{% block body %}

  <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
    <dl>
        <dt>Fruit:
        <dd><input type=text size=30 name=frt>
        <dt>Quantity:
        <dd><input type=text size=30 name=qty>
        <dd><input type=submit value=Add>
    </dl>
  </form>
  <form action="{{ url_for('del_entry') }}" method=post class=del-entry>
    <dl>
        <dd><input type=submit value=clear>
    </dl>
  </form>

  <form action="{{ url_for('show_result') }}" method=post class=del-entry>
    <dl>
        <dd><input type=submit value=Show-Result>
    </dl>
  </form>


<ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}
  {% else %}
    <li><em>Empty Fridge</em>
  {% endfor %}
</ul>{% endblock %}
